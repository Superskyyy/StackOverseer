{% load static %}
{% load index %}

<!-- getting ajax response from backend - get answers from RSS feed -->

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Q&A</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="rss-response">
                    {{ forloop.counter0 }}
                    {{ top_ten|index:forloop.counter0|index:4 }}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Vote this question!</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal ends here! -->
